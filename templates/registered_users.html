<!Doctype html>
<html>
    <head>
      <title>Registered Users</title>
      <link rel ="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
      <h1 class="superstyle">Registered Users</h1>
      <table>
        <tr>
          <th>ID</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Nickname</th>
          <th>Gender</th>
        </tr>
        {% for user in users %}
            <tr>{% for info in user %}
                <td>{{info}}</td>
            {% endfor %}</tr>
        {% endfor %}

      <a href="{{ url_for('home') }}">Back to home</a>
    </body>
</html>
